<p>Bench = [</p>
<div id="Bench"></div>
<p>]</p>
<script>

    Bench.forEach(function (bench) {
        if(bench.Application === "ADDAGIO" | bench.Application === "AVISE" | bench.Application === "CAMELEON"
            | bench.Application === "CONTRALTO" | bench.Application === "DATAHUB" | bench.Application === "GRC SIEBEL" | bench.Application === "MAESTRO"
            | bench.Application ==="PRESTO" | bench.Application === "GRAF" | bench.Application === "RONDO" | bench.Application === "SOPRANO"
            | bench.Application === "TEMPO" | bench.Application === "TRIBOX" | bench.Application === "VIBRALTO" ){

            document.getElementById('Bench').innerHTML += '{' + "\"Application\"" + ' : ' + '"'+cleanHTML(bench.Application)+ '"'+ ',' + '<br/>'
            document.getElementById('Bench').innerHTML += "\"Unité de Packaging\"" + ' : ' + '"'+cleanHTML(bench["Unité de Packaging"])+ '"' + ',' + '<br/>'
            document.getElementById('Bench').innerHTML += "\"Packages de livraison\"" + ' : ' + '["' + cleanHTMLInTab(bench["Packages de livraison"]) + '"],' + '<br/>'
            document.getElementById('Bench').innerHTML += "\"Date d'installation\"" + ' : ' + '[ "' + cleanHTMLInTab(bench["Date d'installation"]) + '"]' + '<br/>' + '},'+'<br/>'
        }
    })

    function cleanHTMLInTab(str) {
        if ((str===null) || (str==='')) {
            return false;
        } else {
            str = str.toString();
            return str.replace(/<[^>]*>/g, '" , "');
        }
    }
    function cleanHTML(str) {
        if ((str===null) || (str==='')) {
            return false;
        } else {
            str = str.toString();
            return str.replace(/<[^>]*>/g, '');
        }
    }
</script>
</body>
</html>
