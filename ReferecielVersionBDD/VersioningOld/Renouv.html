<p>Renouv = [</p>
<div id="renouv"></div>
<p>]</p>
<script>

    Renouv.forEach(function (renouv) {
        if(renouv.Application === "ADDAGIO" | renouv.Application === "AVISE" | renouv.Application === "CAMELEON"
            | renouv.Application === "CONTRALTO" | renouv.Application === "DATAHUB" | renouv.Application === "GRC SIEBEL" | renouv.Application === "MAESTRO"
            | renouv.Application ==="PRESTO" | renouv.Application === "GRAF" | renouv.Application === "RONDO" | renouv.Application === "SOPRANO"
            | renouv.Application === "TEMPO" | renouv.Application === "TRIBOX" | renouv.Application === "VIBRALTO" ){

            document.getElementById('renouv').innerHTML += '{' + "\"Application\"" + ' : ' + '"'+cleanHTML(renouv.Application)+ '"'+ ',' + '<br/>'
            document.getElementById('renouv').innerHTML += "\"Unité de Packaging\"" + ' : ' + '"'+cleanHTML(renouv["Unité de Packaging"])+ '"' + ',' + '<br/>'
            document.getElementById('renouv').innerHTML += "\"Packages de livraison\"" + ' : ' + '["' + cleanHTMLInTab(renouv["Packages de livraison"]) + '"],' + '<br/>'
            document.getElementById('renouv').innerHTML += "\"Date d'installation\"" + ' : ' + '[ "' + cleanHTMLInTab(renouv["Date d'installation"]) + '"]' + '<br/>' + '},'+'<br/>'
        }

    })

    function cleanHTMLInTab(str) {
        if ((str===null) || (str==='')) {
            return false;
        } else {
            str = str.toString();
            return str.replace(/<[^>]*>/g, '" , "');
        }
    }
    function cleanHTML(str) {
        if ((str===null) || (str==='')) {
            return false;
        } else {
            str = str.toString();
            return str.replace(/<[^>]*>/g, '');
        }
    }
</script>
</body>
</html>
