<p>XnetAni = [</p>
<div id="xnetAni"></div>
<p>]</p>
<script>

    XnetAni.forEach(function (xnetAni) {
        if(xnetAni.Application === "ADDAGIO" | xnetAni.Application === "AVISE" | xnetAni.Application === "CAMELEON"
            | xnetAni.Application === "CONTRALTO" | xnetAni.Application === "DATAHUB" | xnetAni.Application === "GRC SIEBEL" | xnetAni.Application === "MAESTRO"
            | xnetAni.Application ==="PRESTO" | xnetAni.Application === "GRAF" | xnetAni.Application === "RONDO" | xnetAni.Application === "SOPRANO"
            | xnetAni.Application === "TEMPO" | xnetAni.Application === "TRIBOX" | xnetAni.Application === "VIBRALTO" ){

            document.getElementById('xnetAni').innerHTML += '{' + "\"Application\"" + ' : ' + '"'+cleanHTML(xnetAni.Application)+ '"'+ ',' + '<br/>'
            document.getElementById('xnetAni').innerHTML += "\"Unité de Packaging\"" + ' : ' + '"'+cleanHTML(xnetAni["Unité de Packaging"])+ '"' + ',' + '<br/>'
            document.getElementById('xnetAni').innerHTML += "\"Packages de livraison\"" + ' : ' + '["' + cleanHTMLInTab(xnetAni["Packages de livraison"]) + '"],' + '<br/>'
            document.getElementById('xnetAni').innerHTML += "\"Date d'installation\"" + ' : ' + '[ "' + cleanHTMLInTab(xnetAni["Date d'installation"]) + '"]' + '<br/>' + '},'+'<br/>'
        }
    })

    function cleanHTMLInTab(str) {
        if ((str===null) || (str==='')) {
            return false;
        } else {
            str = str.toString();
            return str.replace(/<[^>]*>/g, '" , "');
        }
    }
    function cleanHTML(str) {
        if ((str===null) || (str==='')) {
            return false;
        } else {
            str = str.toString();
            return str.replace(/<[^>]*>/g, '');
        }
    }
</script>
</body>
</html>
