<script>
    Formation.forEach(function (Formation) {
        if(Formation.Application === "ADDAGIO" | Formation.Application === "AVISE" | Formation.Application === "CAMELEON"
            | Formation.Application === "CONTRALTO" | Formation.Application === "DATAHUB" | Formation.Application === "GRC SIEBEL" | Formation.Application === "MAESTRO"
            | Formation.Application ==="PRESTO" | Formation.Application === "GRAF" | Formation.Application === "RONDO" | Formation.Application === "SOPRANO"
            | Formation.Application === "TEMPO" | Formation.Application === "TRIBOX" | Formation.Application === "VIBRALTO" ){

        document.getElementById('Formation').innerHTML += '{' +"\"Application\"" + ' : ' + '"'+cleanHTML(Formation.Application)+ '"'+ ',' + '<br/>'
            document.getElementById('Formation').innerHTML += "\"Unité de Packaging\"" + ' : ' + '"'+cleanHTML(Formation["Unité de Packaging"])+ '"' + ',' + '<br/>'
            document.getElementById('Formation').innerHTML += "\"Packages de livraison\"" + ' : ' + '["' + cleanHTMLInTab(Formation["Packages de livraison"]) + '"],' + '<br/>'
            document.getElementById('Formation').innerHTML += "\"Date d'installation\"" + ' : ' + '[ "' + cleanHTMLInTab(Formation["Date d'installation"]) + '"]' + '<br/>' + '},'+'<br/>'
        }
    })

    function cleanHTMLInTab(str) {
        if ((str===null) || (str==='')) {
            return false;
        } else {
            str = str.toString();
            return str.replace(/<[^>]*>/g, '" , "');
        }
    }
    function cleanHTML(str) {
        if ((str===null) || (str==='')) {
            return false;
        } else {
            str = str.toString();
            return str.replace(/<[^>]*>/g, '');
        }
    }
</script>
