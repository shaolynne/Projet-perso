<p>Cac = [</p>
<div id="Cac"></div>
<p>]</p>
<script>
    Cac.forEach(function (cac) {
        if(cac.Application === "ADDAGIO" | cac.Application === "AVISE" | cac.Application === "CAMELEON"
            | cac.Application === "CONTRALTO" | cac.Application === "DATAHUB" | cac.Application === "GRC SIEBEL" | cac.Application === "MAESTRO"
            | cac.Application ==="PRESTO" | cac.Application === "GRAF" | cac.Application === "RONDO" | cac.Application === "SOPRANO"
            | cac.Application === "TEMPO" | cac.Application === "TRIBOX" | cac.Application === "VIBRALTO" ){

            document.getElementById('Cac').innerHTML += '{' +"\"Application\"" + ' : ' + '"'+cleanHTML(cac.Application)+ '"'+ ',' + '<br/>'
            document.getElementById('Cac').innerHTML += "\"Unité de Packaging\"" + ' : ' + '"'+cleanHTML(cac["Unité de Packaging"])+ '"' + ',' + '<br/>'
            document.getElementById('Cac').innerHTML += "\"Packages de livraison\"" + ' : ' + '["' + cleanHTMLInTab(cac["Packages de livraison"]) + '"],' + '<br/>'
            document.getElementById('Cac').innerHTML += "\"Date d'installation\"" + ' : ' + '[ "' + cleanHTMLInTab(cac["Date d'installation"]) + '"]' + '<br/>' + '},'+'<br/>'
        }
    })

    function cleanHTMLInTab(str) {
        if ((str===null) || (str==='')) {
            return false;
        } else {
            str = str.toString();
            return str.replace(/<[^>]*>/g, '" , "');
        }
    }
    function cleanHTML(str) {
        if ((str===null) || (str==='')) {
            return false;
        } else {
            str = str.toString();
            return str.replace(/<[^>]*>/g, '');
        }
    }
</script>
</body>
